<div class="row">
  <div class="col-md-12">
    <h1>Colors!</h1>
  </div>
  <div class="col-md-12">
    <div class="form-group" ng-repeat="color in colors track by $index">
      <div class="input-group input-group-lg" style="width:100%">
        <span class="input-group-addon" style="width:20%; background-color: {{applyLESSFuncs(color.value)}}; color: {{contrast(applyLESSFuncs(color.value))}}; font-family: monospace" ng-bind="applyLESSFuncs(color.value)"></span>
        <input type="text" class="form-control" ng-model="color.value">
        <span class="input-group-btn">
          <button class="btn btn-default btn" type="button" ng-click="duplicate($index)">
            <i class="fa fa-files-o"></i>
          </button>
          <button class="btn btn-default btn" type="button" ng-click="remove($index)">
            <span class="glyphicon glyphicon-remove"></span>
          </button>
        </span>
      </div>
    </div>
    <button ng-click="add()" type="button" class="btn btn-default btn-lg btn-block">Add Another</button>
  </div>
</div>
